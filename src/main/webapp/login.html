<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>login</title>
    <link href="./css/login.css" rel=stylesheet>
    <script src="./js/login.js"></script>
  </head>
  <body>
         <fieldset>
            <form method="post" action="./login" autocomplete="off">
              
              
                <div class="login">
                <h1>RECO</h1>
                <h3>로그인</h3>
                
                <input type="text" name="email" id="email" required placeholder="이메일">
                <br>
                <input type="password" name="pwd" id="pwd" required placeholder="비밀번호"> 
                <br>
               
                <button>로그인</button><br>
                </div>
                
               
              </form>   
              
                <div class="login_other">
	                비밀번호를 잊어버리셨나요? <button>비밀번호찾기</button><br>
	                회원이 아니신가요? <button>회원가입</button>
                </div>
              
         
               <a href="#"><img src="./images/kakao_login_medium_narrow.png"></a>
               
            </fieldset>       
            
              
           

</body>
</html>
